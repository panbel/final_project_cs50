{% extends "layout.html" %}

{% block title %}
: Search Results
{% endblock %}

{% block main %}
    <body class="actual_container">
    <div class="search_results">
        <h1 class="main_title" style="padding-top: 20px">Search Results</h1>
        <ol class="query_list">
            {% for note in query %}
                <li class="query_item">
                    <a href="{{ url_for('note_details', note_id=note[0]) }}">{{ note[7] }}</a>
                    <p>Uploaded by {{ note[23] }} on {{ note[2] }}</p>
                </li>
            {% endfor %}
        </ol>
    </div>
    </body>
{% endblock %}
